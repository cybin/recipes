name        : kf6-kcolorscheme
version     : 6.12.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/frameworks/6.12/kcolorscheme-6.12.0.tar.xz : f4226999c7b9c9da8de9ed9e3174fca49f7864da0da1d0bc9668c4448f667512
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
