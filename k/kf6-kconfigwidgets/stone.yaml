name        : kf6-kconfigwidgets
version     : 6.12.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.12/kconfigwidgets-6.12.0.tar.xz : 66da62c90b6b06e5bec68e691f70c9c302fe4dc5fd4de50035957da7f468d266
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
summary     : Widgets for configuration dialogs
description : |
    Widgets for configuration dialogs
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Codecs)
            - cmake(KF6ColorScheme)
            - cmake(KF6WidgetsAddons)
