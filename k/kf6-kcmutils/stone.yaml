name        : kf6-kcmutils
version     : 6.12.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.12/kcmutils-6.12.0.tar.xz : 7aacd2f06f0f393631fc058188b92ad55929871e93aa2ea3de2a9d0b35a36ac7
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Utilities for interacting with KCModules
description : |
    Utilities for interacting with KCModules
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
