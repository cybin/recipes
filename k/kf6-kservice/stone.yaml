name        : kf6-kservice
version     : 6.12.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.12/kservice-6.12.0.tar.xz : 9533b93a9504ddf2f1e8e696bcfada0c3791019ee8e8cfbee04d9d1d14b6b964
