name        : kf6-kpackage
version     : 6.12.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.12/kpackage-6.12.0.tar.xz : a8d6505fa6a53bfdcc31fa8f2ad0a9226ec9fafabc0c0120490fbeb6b017fb4a
