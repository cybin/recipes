name        : cosmic-osd
version     : 1.0.0-alpha.6
release     : 10
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : 5dd5f23148af65b0ec5add6d88f38694ab34584c
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(libpulse)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
tuning      :
    - lto: thin
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
