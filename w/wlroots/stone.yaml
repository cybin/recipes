name        : wlroots
version     : 0.18.2
release     : 3
homepage    : https://gitlab.freedesktop.org/wlroots/wlroots/
upstreams   :
    - https://gitlab.freedesktop.org/wlroots/wlroots/-/releases/0.18.2/downloads/wlroots-0.18.2.tar.gz : cf776c169169f279808d9eabc6583f484338dcd454c966a285ff178c88c105d4
summary     : A modular Wayland compositor library
description : |
    Pluggable, composable, unopinionated modules for building a Wayland compositor.
license     :
    - MIT
builddeps   :
    # TODO: xcb-errors, libliftoff
    - binary(glslangValidator)
    - cmake(VulkanHeaders)
    - pkgconfig(cairo)
    - pkgconfig(egl)
    - pkgconfig(gbm)
    - pkgconfig(hwdata)
    - pkgconfig(lcms2)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xkbcommon)
    - pkgconfig(xwayland)
rundeps     :
    - binary(Xwayland)
    - hwdata
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    # Create an unversioned symlink so we can continue to use `pkgconfig(wlroots)`
    ln -sv wlroots-*.pc %(installroot)/%(libdir)/pkgconfig/wlroots.pc
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so
