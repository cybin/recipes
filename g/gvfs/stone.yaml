name        : gvfs
version     : 1.57.2
release     : 10
homepage    : https://wiki.gnome.org/Projects/gvfs
upstreams   :
    - https://download.gnome.org/sources/gvfs/1.57/gvfs-1.57.2.tar.xz : f16bef8eca1fd6c117e85db011d21e915669790d55867349c5f1b291299e9585
summary     : Virtual filesystem implementation for GIO
description : |
    Virtual filesystem implementation for GIO
license     :
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
builddeps   :
    - pkgconfig(avahi-client)
    - pkgconfig(avahi-glib)
    - pkgconfig(dbus-1)
    - pkgconfig(fuse3)
    - pkgconfig(gcr-4)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libarchive)
    # - pkgconfig(libbluray)
    - pkgconfig(libcap)
    # - pkgconfig(libcdio_paranoia)
    - pkgconfig(libgcrypt)
    # - pkgconfig(libgdata)
    # - pkgconfig(libgphoto2)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libmtp)
    # - pkgconfig(libnfs)
    - pkgconfig(libplist-2.0)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(msgraph-1)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(smbclient)
    - pkgconfig(systemd)
    - pkgconfig(udisks2)
    - binary(msgfmt)
rundeps     :
    - sysbinary(usbmuxd)
environment : |
    export LDFLAGS="${LDFLAGS} -Wl,--allow-shlib-undefined"
setup       : |
    %meson -Dbluray=false \
           -Dcdda=false \
           -Dgoogle=false \
           -Dgphoto2=false \
           -Dnfs=false
build       : |
    %meson_build
install     : |
    %meson_install
