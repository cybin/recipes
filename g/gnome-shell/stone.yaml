    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mutter-clutter-16)
    - pkgconfig(osmesa)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(systemd)
    - pkgconfig(x11)
rundeps     :
    - adwaita-icon-theme
    - binary(Xwayland)
    - binary(rtkitctl)
    - font-cantarell
    - gdm-libs
    - geoclue
    - glib-networking
