name        : gnome-online-accounts
version     : 3.54.1
release     : 11
homepage    : https://gitlab.gnome.org/GNOME/gnome-online-accounts
upstreams   :
    - https://download.gnome.org/sources/gnome-online-accounts/3.54/gnome-online-accounts-3.54.1.tar.xz : 9d058b3aac8b2d8b6b2ae7cb57c8a8abe539e73c88220c315b5b99f87ce6efd8
summary     : Single sign-on framework for GNOME
description : |
    Single sign-on framework for GNOME
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(dbus-1)
    - pkgconfig(gcr-4)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libkeyutils)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(rest-1.0)
    - docbook
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
setup       : |
    %meson -Ddocumentation=false
build       : |
    %meson_build
install     : |
    %meson_install
