name        : gcc
version     : 14.2.1+git.5b4e3622
release     : 9
summary     : GNU C++ standard library and compiler
license     : GPL-3.0-or-later
homepage    : https://gcc.gnu.org/
description : |
    GNU C++ standard library and compiler
upstreams   :
    # Use the github mirror since the official git hosting is unreliable and slow
    - git|https://github.com/gcc-mirror/gcc:
        # Should be the latest commit on the releases/gcc-14 branch that isn't a bump to the date
        ref: 5b4e362239131967698328f3648efd7b9eea862e
builddeps   :
    - binary(bison)
    - binary(flex)
    - binary(m4)
    - binary(makeinfo)
    - binary(msgfmt)
    - binary(python3)
    - pkgconfig(gmp)
    - pkgconfig(isl)
    - pkgconfig(libxcrypt)
    - pkgconfig(libzstd)
    - pkgconfig(mpfr)
    - pkgconfig(zlib)
    - gcc-32bit-devel
    - glibc-32bit-devel
    - mpc-devel
toolchain   : gnu
tuning      :
    - fortify: false
    - harden: false
    - lto: false
    - nosemantic
    # - optimize: speed
    - symbolic
setup       : |
    %patch %(pkgdir)/perf/increase-vectorize-cost-model-to-cheap.patch
    %patch %(pkgdir)/perf/use-highest-optimize-value.patch
    %patch %(pkgdir)/aerynos/0001-Use-modern-linker-locations-for-Serpent-OS.patch
    %patch %(pkgdir)/aerynos/0001-Install-libraries-into-lib-rather-than-lib64.patch
    %patch %(pkgdir)/aerynos/0001-Downstream-Don-t-run-fixincludes-during-install.patch
    %patch %(pkgdir)/aerynos/disable-rpath.patch

    mkdir build && cd build
    ../configure \
        --build=x86_64-serpent-linux \
        --host=x86_64-serpent-linux \
        --prefix=/usr \
        --libdir=%(libdir) \
        --libexecdir=%(libdir) \
        --disable-libssp \
        --enable-cet \
        --enable-checking=release \
        --enable-default-pie \
        --enable-default-ssp \
        --enable-gnu-indirect-function \
        --enable-host-bind-now \
        --enable-host-pie \
        --enable-host-shared \
        --enable-languages=c,c++,fortran \
        --enable-linker-build-id \
        --enable-multilib \
        --enable-plugin \
        --enable-shared \
        --enable-threads=yes \
        --with-arch=%(march) \
        --with-arch_32=%(march) \
        --with-bugurl='https://github.com/AerynOS/recipes/issues' \
        --with-build-config=bootstrap-O1 \
        --with-gcc-major-version-only \
        --with-gxx-libcxx-include-dir=/usr/include/c++/v1 \
        --with-isl \
        --with-linker-hash-style=gnu \
        --with-multilib-list=m32,m64 \
        --with-system-zlib \
        --with-tune=%(mtune) \
        --with-tune_32=%(mtune)
build       : |
    %make -C build bootstrap2-lean
install     : |
    %make_install -C build

    # bfd needs to be able to find the LTO plugin
    major_version=$(echo %(version) | cut -d. -f1)
    %install_dir %(installroot)/%(libdir)/bfd-plugins
    ln -srfv %(installroot)/%(libdir)/gcc/%(build_platform)/${major_version}/liblto_plugin.so %(installroot)/%(libdir)/bfd-plugins/liblto_plugin.so

    # gdb needs to autoload some files, maybe lldb piggy backs off this?
    %install_dir %(installroot)/%(datadir)/gdb/auto-load/%(libdir)
    %install_dir %(installroot)/%(datadir)/gdb/auto-load/%(libdir)32
    mv %(installroot)/%(libdir)/libstdc++.so.*-gdb.py %(installroot)/%(datadir)/gdb/auto-load/%(libdir)/.
    mv %(installroot)/%(libdir)32/libstdc++.so.*-gdb.py %(installroot)/%(datadir)/gdb/auto-load/%(libdir)32/.

    # not allowed to install these =)
    rm -rv %(installroot)%(datadir)/info
    rm -v %(installroot)/usr/lib*/*.la

    # Temporary, make x86_64-aerynos-linux a target alias of x86_64-serpent-linux
    # The next step after this (after all toolchain packages are similarly updated)
    # is to rebuild with the new triple and create compat aliases the other way
    pushd %(installroot)/%(bindir)
    for i in c++ g++ gcc gcc-${major_version} gcc-ar gcc-nm gcc-ranlib gfortran ; do
        ln -sv x86_64-serpent-linux-${i} x86_64-aerynos-linux-${i}
    done
    popd
    ln -srv %(installroot)/usr/include/c++/14/x86_64-serpent-linux %(installroot)/usr/include/c++/14/x86_64-aerynos-linux
    ln -srv %(installroot)/usr/lib/gcc/x86_64-serpent-linux %(installroot)/usr/lib/gcc/x86_64-aerynos-linux

    # TODO: Remove once we can remove gcc-devel and gcc-32bit-devel from the index
    mkdir -p %(installroot)/usr/share/doc/replace/
    touch %(installroot)/usr/share/doc/replace/gcc{,-32bit}-devel %(installroot)/usr/share/doc/replace/g++-32bit
packages    :
    - "libgcc":
        paths:
            - /usr/lib/libgcc*.so*
    - "libgcc-32bit":
        paths:
            - /usr/lib32/libgcc*.so*
    - "libatomic":
        paths:
            - /usr/lib/libatomic*.so*
    - "libatomic-32bit":
        paths:
            - /usr/lib32/libatomic*.so*
    - "libquadmath":
        paths:
            - /usr/lib/libquadmath*.so*
    - "libquadmath-32bit":
        paths:
            - /usr/lib32/libquadmath*.so*
    - "libgomp":
        paths:
            - /usr/lib/libgomp*.so*
    - "libgomp-32bit":
        paths:
            - /usr/lib32/libgomp*.so*
    - "libgfortran":
        paths:
            - /usr/lib/*fortran*.so*
    - "libgfortran-32bit":
        paths:
            - /usr/lib32/*fortran*.so*
    - "gcc":
        paths:
            - /usr/lib/*.a
            - /usr/lib/*.so
            - /usr/lib/*.spec
            - /usr/lib/libasan*
            - /usr/lib/libitm*
            - /usr/lib/libubsan*
        rundeps:
            - libgcc
            - libatomic
            - libquadmath
            - libgomp
            - libgfortran
    - "gcc-32bit":
        paths:
            - /usr/lib32/*.a
            - /usr/lib32/*.so
            - /usr/lib32/*.spec
            - /usr/lib32/libasan*
            - /usr/lib32/libitm*
            - /usr/lib32/libubsan*
            - /usr/lib/gcc/*-serpent-linux/*/32/*.a
            - /usr/lib/gcc/*-serpent-linux/*/32/*.o
        rundeps:
            - libgcc-32bit
            - libatomic-32bit
            - libquadmath-32bit
            - libgomp-32bit
            - libgfortran-32bit
    - "libstdc++":
        paths:
            - /usr/lib/lib*++*.so*
            - /usr/share/gcc-*/python/libstdcxx/*
            - /usr/share/gdb/auto-load/usr/lib
            - /usr/share/locale/*/LC_MESSAGES/libstdc++.mo
    - "libstdc++-devel":
        paths:
            - /usr/lib/lib*++*.a
            - /usr/lib/lib*++*.so
            - /usr/include/c++
        rundeps:
            - libstdc++
            - glibc-devel
            # LLVM checks for a "valid" GCC installation in order to determine where the libstdc++ headers
            # live. It's probably possible to patch around that but for now let's just pull in GCC
            - binary(gcc)
    - "libstdc++-32bit":
        paths:
            - /usr/lib32/lib*++*.so*
            - /usr/share/gdb/auto-load/usr/lib32
        rundeps:
            - libstdc++
    - "libstdc++-32bit-devel":
        paths:
            - /usr/lib32/lib*++*.a
            - /usr/lib32/lib*++*.so
            - /usr/include/c++/*-serpent-linux/32/*
        rundeps:
            - libstdc++-32bit
            - libstdc++-devel
            - glibc-32bit-devel
    - "g++":
        paths:
            - /usr/bin/*c++
            - /usr/bin/*g++
            - /usr/bin/cpp
            - /usr/lib/gcc/*-serpent-linux/*/cc1plus
            - /usr/lib/gcc/*-serpent-linux/*/g++-mapper-server
            - /usr/share/locale/*/LC_MESSAGES/cpplib.mo
            - /usr/share/man/*/cpp*
            - /usr/share/man/*/g++*
        rundeps:
            - binary(gcc)
            - libcxx-devel
            - libstdc++-devel
    - "g++-32bit":
        paths:
            - /usr/share/doc/replace/g++-32bit
        rundeps:
            - g++
            - libstdc++-32bit-devel
    - "gfortran":
        paths:
            - /usr/bin/*fortran*
            - /usr/lib/*fortran*.a
            - /usr/lib/*fortran*.so
            - /usr/lib/*fortran*.spec
            - /usr/lib/gcc/*-serpent-linux/*/f951
            - /usr/lib/gcc/*-serpent-linux/*/finclude/*
            - /usr/lib/gcc/*-serpent-linux/*/include/*Fortran*.h
            - /usr/share/man/*/*fortran*
        rundeps:
            - binary(gcc)
            - libgfortran
    - "gfortran-32bit":
        paths:
            - /usr/lib32/*fortran*.a
            - /usr/lib32/*fortran*.so
            - /usr/lib32/*fortran*.spec
            - /usr/lib/gcc/*-serpent-linux/*/32/finclude/*
        rundeps:
            - gfortran
            - libgfortran-32bit
    # TODO: Delete once moss can handle package removals
    - "gcc-devel":
        paths:
            - /usr/share/doc/replace/gcc-devel
        rundeps:
            - binary(gcc)
    - "gcc-32bit-devel":
        paths:
            - /usr/share/doc/replace/gcc-32bit-devel
        rundeps:
            - gcc-32bit
