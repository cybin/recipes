name        : graphviz
version     : 12.2.1
release     : 3
homepage    : https://www.graphviz.org
upstreams   :
    - https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/12.2.1/graphviz-12.2.1.tar.gz : 242bc18942eebda6db4039f108f387ec97856fc91ba47f21e89341c34b554df8
summary     :  Graphviz is open source graph visualization software
description : |
     Graphviz is open source graph visualization software
license     : EPL-1.0
builddeps   :
    - binary(groff)
    # Enable later for gvedit
    # pkgconfig(Qt5Core)
    - pkgconfig(expat)
    - pkgconfig(gdk-3.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glu)
    - pkgconfig(glut)
    - pkgconfig(gts)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwebp)
    - pkgconfig(pango)
    - pkgconfig(poppler)
    - pkgconfig(xaw6)
    - ghostscript-devel
packages    :
    - "%(name)-devel":
        paths:
            - /usr/lib/graphviz/*.so
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
