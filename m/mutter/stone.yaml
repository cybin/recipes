rundeps     :
    - binary(gnome-session)
setup       : |
    for i in $(cat %(pkgdir)/series); do
        %patch %(pkgdir)/$i
    done

    %meson -Dtests=disabled \
           -Dprofiler=false \
           -Dwayland_eglstream=true \
           -Degl_device=true
build       : |
    %meson_build
install     : |
    %meson_install
